version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Active form
  steps:
  - intent: active_form
  - action: form_info
  - active_loop: form_info

- rule: Submit form
  condition:
  - active_loop: form_info
  steps:
  - action: form_info
  - active_loop: null
  - slot_was_set:

      # All slots are setted
      - requested_slot: null
  - action: action_submit
  - intent: affirm
  - action: utter_goodbye